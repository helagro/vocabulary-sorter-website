<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary sorter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="input">
            <h2>Input</h2>
            <div class="sortOptions">
                <input type="radio" id="separator" name="sortTypeRadio">
                <label for="separator">Separator</label>
                <input type="text" id="separatorInput">

                <input type="radio" id="tag" name="sortTypeRadio">
                <label for="tag">Tag</label>
                <input type="text" id="tagInput">
            </div>
            <div class="inOutAreas" id="inputArea" contenteditable></div>

        </div>
        <div class="output">
            <h2>Output</h2>
            <button onclick="calculateOutput()">Calculate</button>
            <textarea class="inOutAreas"></textarea>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
