<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary sorter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <main>
        <div class="input">
            <h2 class="inputOutputHeader">Input</h2>
            <div class="sortOptions">
                <input type="radio" id="separator" name="sortTypeRadio" checked>
                <label for="separator">Separator</label>
                <input type="text" id="separatorInput">

                <input type="radio" id="elementProperty" name="sortTypeRadio">
                <label for="elementProperty">ElementProperty</label>
                <input type="text" id="elementPropertyInput">
            </div>
            <div class="inOutAreas inputArea" id="inputEditableDiv" contenteditable></div>
            <textarea class="inOutAreas inputArea" id="inputTextArea"></textarea>

        </div>
        <div class="output">
            <h2 class="inputOutputHeader">Output</h2>
            <div class="outputOptions">
                <button onclick="calculateOutput()" class="calculateBtn">Calculate</button>
            </div>
            <textarea class="inOutAreas" id="outputArea"></textarea>
            <textarea class="inOutAreas" id="outputArea1"></textarea>
        </div>
    </main>

    <script src="inputAreaSwitcher.js"></script>
    <script src="script.js"></script>
</body>
</html>
