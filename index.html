<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary sorter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <a href="https://github.com/helagro/vocabulary-sorter-website"><img src="information.svg" class="infoIcon"></a>
    </header>
    <main>
        <div class="input">
            <h2 class="inputOutputHeader">Input</h2>
            <div class="sortOptions">
                <div class="optionSection">
                    <h4 class="optionHeader">Sort options</h4>
                    <input type="radio" id="separator" name="sortTypeRadio" autocomplete='off' checked>
                    <label for="separator">Separator</label>
                    <input type="text" id="separatorInput" placeholder='Ex: "="'>
    
                    <input type="radio" id="elementProperty" name="sortTypeRadio" autocomplete='off'>
                    <label for="elementProperty">ElementProperty</label>
                    <input type="text" id="elementPropertyInput" placeholder='Ex: "font-weight:700"'>
                </div>
            </div>
            <div class="inOutAreas inputArea" id="inputEditableDiv" contenteditable autocomplete='on'></div>
            <textarea class="inOutAreas inputArea" id="inputTextArea"></textarea>

        </div>
        <div class="output">
            <h2 class="inputOutputHeader">Output</h2>
            <div class="outputOptions">
                <div class="optionSection">
                    <h4 class="optionHeader">Word seperator</h4>

                    <input type="radio" id="newLineOutputSeperator" name="outputSeperatorRadio" checked>
                    <span class="twoWide">New line</span>
    
                    <input type="radio" id="customOutputSeperator" name="outputSeperatorRadio">
                    <span>Custom</span>
                    <input type="text" id="customOutputSeperatorInput">
                </div>

                <button onclick="calculateOutput()" class="calculateBtn">Calculate</button>
            </div>
            <textarea class="inOutAreas" id="outputArea"></textarea>
            <textarea class="inOutAreas" id="outputArea1"></textarea>
        </div>

        <div class="credit">
            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </div>
    </main>

    <script src="inputAreaSwitcher.js"></script>
    <script src="script.js"></script>
</body>
</html>
